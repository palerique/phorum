<h1 mat-dialog-title>Add a Comment to Topic "{{data.topic.name}}"</h1>
<div mat-dialog-content class="dialog-comment-container">
  <form #commentForm="ngForm" (ngSubmit)="save(data)">

    <input type="hidden" name="content" [(ngModel)]="data.comment.content">
    <div [froalaEditor] [(froalaModel)]="data.comment.content"></div>

    <button mat-raised-button color="primary" type="submit"
            [disabled]="!commentForm.form.valid">Save
    </button>

    <a mat-button (click)="onNoClick()">Cancel</a>
  </form>
</div>
