<mat-card>
  <mat-card-header>Topic List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let topic of topics">
        <img mat-list-avatar src="{{topic.giphyUrl}}" alt="{{topic.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/topic-edit', topic.id]">{{topic.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/topic-add']">Add</button>
</mat-card>
