<mat-card>
  <form #topicForm="ngForm" (ngSubmit)="save(topicForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{topic.name ? 'Edit' : 'Add'}} Topic</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="topic.href">
      <mat-form-field>
        <input matInput placeholder="Topic Name" [(ngModel)]="topic.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!topicForm.form.valid">Save
      </button>
      <button mat-raised-button color="secondary" (click)="remove(topic.href)"
              *ngIf="topic.href" type="button">Delete
      </button>
      <a mat-button routerLink="/topic-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{topic.giphyUrl}}" alt="{{topic.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
